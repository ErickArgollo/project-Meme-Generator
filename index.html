<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 
    <header>
        <h1>Meme Generator</h1>
        <section id="inputs">
            <input type="text" id="text-input" maxlength="23" placeholder="Digite seu texto aqui..">
            <input type="file" id="meme-insert">
        </section>
        <section id="paleta-cores">
            <p id="font-color">Escolha a cor da fonte:</p>
            <div class="color" id="color1"></div>
            <div class="color" id="color2"></div>
            <div class="color" id="color3"></div>
            <div class="color" id="color4"></div>
            <div class="color" id="color5"></div>
        </section>
    </header>

    <section style="border: 1px solid black;" id="meme-image-container">

        <section id="meme-image"></section>

        <section id="meme-text"></section>

    </section>
    <section id="butons">
        <p id="p-background">Selecione a cor do background:</p>
        <button style="border: 10px double rgb(255, 0, 0) ;" id="fire" type="button">Fogo</button>
        <button style="border:  10px double rgb(0, 0, 255);" id="water" type="button">Agua</button>
        <button style="border: 10px double rgb(0, 128, 0);" id="earth" type="button">Terra</button>
        <button style="border: 10px double black" id="air">????</button>
    </section>
    <section id="memes">
        <div id="meme1" class="meme">
            <img class="memeimg" src="imgs/meme1.png" alt="">
        </div>
        <div id="meme2" class="meme">
            <img src="imgs/meme2.png" alt="" class="memeimg">
        </div>
        <div id="meme3" class="meme">
            <img src="imgs/meme3.png" alt="" class="memeimg">
        </div>
        <div id="meme4" class="meme">
            <img src="imgs/meme4.png" alt="" class="memeimg">
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
